<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lesen Teil 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }
    .section {
      background: #fff;
      padding: 15px;
      margin-bottom: 30px;
      border-radius: 5px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
    }
    img {
      max-width: 100%;
      height: auto;
      margin-bottom: 15px;
      border: 1px solid #ddd;
    }
    .question p {
      font-size: 1.1em;
      margin-bottom: 10px;
    }
    .answer-options button {
      margin: 5px;
      padding: 8px 12px;
      border: 1px solid #007BFF;
      border-radius: 4px;
      background: #fff;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .answer-options button.selected {
      background: #007BFF;
      color: #fff;
    }
    #finishBtn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1em;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #answerKey {
      display: none;
      margin-top: 20px;
      padding: 10px;
      background: #fafafa;
      border: 1px solid #ccc;
    }
    #result {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Bölüm 1 -->
  <div class="section" id="teil1">
    <h2>Lesen Teil 1</h2>
    <!-- sınav resmi -->
    <img src="https://hizliresim.com/pn4ney3" alt="Lesen Teil 1" />

    <div class="question" data-q="1">
      <p><strong>1.</strong> Sie brauchen einen Film für Ihre Kamera.</p>
      <div class="answer-options">
        <button data-answer="A">A) 2. Stock.</button>
        <button data-answer="B">B) 3. Stock.</button>
        <button data-answer="C">C) Anderes Stockwerk.</button>
      </div>
    </div>

    <button id="finishBtn">Testi Bitir</button>
    <div id="result"></div>
  </div>

  <!-- Bölüm 2 (boş) -->
  <div class="section" id="teil2">
    <h2>Lesen Teil 2</h2>
    <!-- ileride eklenecek -->
  </div>

  <!-- Bölüm 3 (boş) -->
  <div class="section" id="teil3">
    <h2>Lesen Teil 3</h2>
    <!-- ileride eklenecek -->
  </div>

  <!-- Cevap anahtarı -->
  <div id="answerKey">
    <h3>Antwortschlüssel</h3>
    <p>1: B, 2: C, 3: A, 4: B, 5: A</p>
  </div>

  <script>
    // tüm soruların anahtarı
    const answerKey = {1:'B',2:'C',3:'A',4:'B',5:'A'};
    let selected = null;

    // şık seçimi
    document.querySelectorAll('.answer-options button').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.answer-options button')
          .forEach(b=> b.classList.remove('selected'));
        btn.classList.add('selected');
        selected = btn.getAttribute('data-answer');
      });
    });

    // testi bitir butonu
    document.getElementById('finishBtn').addEventListener('click', () => {
      const resEl = document.getElementById('result');
      if (!selected) {
        resEl.textContent = 'Lütfen bir şık seçin.';
        return;
      }
      if (selected === answerKey[1]) {
        resEl.textContent = 'Frage 1: Richtig!';
      } else {
        resEl.textContent = 'Frage 1: Falsch. Richtige Antwort ist B.';
      }
      // anahtarı göster
      document.getElementById('answerKey').style.display = 'block';
    });
  </script>
</body>
</html>
