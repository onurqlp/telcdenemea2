<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lesen Prüfung</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 10px;
    }
    #timer {
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
      color: #d9534f;
      margin-bottom: 20px;
    }
    .section {
      background: #fff;
      padding: 20px;
      margin-bottom: 40px;
      border-radius: 5px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
    }
    .content-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .image-column {
      flex: 3;
      display: flex;
      align-items: flex-start;
    }
    .image-column img {
      width: 60%;
      height: auto;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .question-column {
      flex: 2;
    }
    .question {
      margin-bottom: 20px;
    }
    .question p {
      font-size: 1.1em;
      margin-bottom: 8px;
    }
    .answer-options button {
      display: inline-block;
      margin: 4px 6px 4px 0;
      padding: 8px 12px;
      border: 1px solid #007BFF;
      border-radius: 4px;
      background: #fff;
      cursor: pointer;
    }
    .answer-options button.selected {
      background: #007BFF;
      color: #fff;
    }
    .answer-options button.correct {
      background: #28a745;
      color: #fff;
    }
    .answer-options button.incorrect {
      background: #dc3545;
      color: #fff;
    }
    #startSection {
      text-align: center;
      margin-bottom: 30px;
    }
    #startBtn, #finishBtn {
      font-size: 1.2em;
      padding: 12px 25px;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    #finishSection {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h1>Telc A2 Lesen</h1>
<div id="timer" style="display:none;">30:00</div>

<div class="section" id="startSection">
  <h2>Lesen Prüfung</h2>
  <button id="startBtn">Testi Başlat</button>
</div>
