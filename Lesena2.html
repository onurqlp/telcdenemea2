<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lesen Prüfung</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 10px;
    }
    #timer {
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
      color: #d9534f;
      margin-bottom: 20px;
    }
    .section {
      background: #fff;
      padding: 20px;
      margin-bottom: 40px;
      border-radius: 5px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
    }
    .content-row {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
    }
    .question-column {
      flex: 1 1 60%;
      min-width: 280px;
    }
    .image-column {
      flex: 1 1 35%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .image-column img {
      width: 100%;
      max-width: 400px;
      height: auto;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .question {
      margin-bottom: 20px;
    }
    .question p {
      font-size: 1.1em;
      margin-bottom: 8px;
    }
    .answer-options button {
      display: inline-block;
      margin: 4px 6px 4px 0;
      padding: 8px 12px;
      border: 1px solid #007BFF;
      border-radius: 4px;
      background: #fff;
      cursor: pointer;
      font-size: 1em;
    }
    .answer-options button.selected {
      background: #007BFF;
      color: #fff;
    }
    .answer-options button.correct {
      background: #28a745;
      color: #fff;
    }
    .answer-options button.incorrect {
      background: #dc3545;
      color: #fff;
    }
    #startSection {
      text-align: center;
      margin-bottom: 30px;
    }
    #startBtn, #finishBtn, #restartBtn {
      font-size: 1.2em;
      padding: 12px 25px;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    #finishSection {
      text-align: center;
      margin-top: 20px;
    }
    #score {
      font-size: 1.3em;
      font-weight: bold;
      color: #333;
      margin-top: 20px;
    }

    @media (max-width: 768px) {
      .content-row {
        flex-direction: column;
      }
      .image-column img {
        max-width: 100%;
      }
      .answer-options button {
        width: 100%;
        margin-bottom: 8px;
        font-size: 1.05em;
      }
    }
  </style>
</head>
<body>

<h1>Telc A2 Lesen</h1>
<div id="timer" style="display:none;">30:00</div>

<div class="section" id="startSection">
  <h2>Lesen Prüfung</h2>
  <button id="startBtn">Testi Başlat</button>
</div>

<!-- Teil 1 -->
<div class="section test-content" style="display:none;">
  <h2>Lesen Teil 1 – A, B, C</h2>
  <div class="content-row">
    <div class="question-column">
      <div class="question" data-q="1"><p>1. Frage</p><div class="answer-options"><button>A</button><button>B</button><button>C</button></div></div>
      <div class="question" data-q="2"><p>2. Frage</p><div class="answer-options"><button>A</button><button>B</button><button>C</button></div></div>
      <div class="question" data-q="3"><p>3. Frage</p><div class="answer-options"><button>A</button><button>B</button><button>C</button></div></div>
      <div class="question" data-q="4"><p>4. Frage</p><div class="answer-options"><button>A</button><button>B</button><button>C</button></div></div>
      <div class="question" data-q="5"><p>5. Frage</p><div class="answer-options"><button>A</button><button>B</button><button>C</button></div></div>
    </div>
    <div class="image-column">
      <img src="images/4.png" alt="Lesen Teil 1" />
    </div>
  </div>
</div>

<!-- Teil 2 -->
<div class="section test-content" style="display:none;">
  <h2>Lesen Teil 2 – Richtig / Falsch</h2>
  <div class="content-row">
    <div class="question-column">
      <div class="question" data-q="6"><p>6. Frage</p><div class="answer-options"><button>Richtig</button><button>Falsch</button></div></div>
      <div class="question" data-q="7"><p>7. Frage</p><div class="answer-options"><button>Richtig</button><button>Falsch</button></div></div>
      <div class="question" data-q="8"><p>8. Frage</p><div class="answer-options"><button>Richtig</button><button>Falsch</button></div></div>
      <div class="question" data-q="9"><p>9. Frage</p><div class="answer-options"><button>Richtig</button><button>Falsch</button></div></div>
      <div class="question" data-q="10"><p>10. Frage</p><div class="answer-options"><button>Richtig</button><button>Falsch</button></div></div>
    </div>
    <div class="image-column">
      <img src="images/4.png" alt="Lesen Teil 2" />
    </div>
  </div>
</div>

<!-- Teil 3 -->
<div class="section test-content" style="display:none;">
  <h2>Lesen Teil 3 – A bis H</h2>
  <div class="content-row">
    <div class="question-column">
      <div class="question" data-q="11"><p>11. Frage</p><div class="answer-options">
        <button>A</button><button>B</button><button>C</button><button>D</button>
        <button>E</button><button>F</button><button>G</button><button>H</button>
      </div></div>
      <div class="question" data-q="12"><p>12. Frage</p><div class="answer-options">
        <button>A</button><button>B</button><button>C</button><button>D</button>
        <button>E</button><button>F</button><button>G</button><button>H</button>
      </div></div>
      <div class="question" data-q="13"><p>13. Frage</p><div class="answer-options">
        <button>A</button><button>B</button><button>C</button><button>D</button>
        <button>E</button><button>F</button><button>G</button><button>H</button>
      </div></div>
      <div class="question" data-q="14"><p>14. Frage</p><div class="answer-options">
        <button>A</button><button>B</button><button>C</button><button>D</button>
        <button>E</button><button>F</button><button>G</button><button>H</button>
      </div></div>
      <div class="question" data-q="15"><p>15. Frage</p><div class="answer-options">
        <button>A</button><button>B</button><button>C</button><button>D</button>
        <button>E</button><button>F</button><button>G</button><button>H</button>
      </div></div>
    </div>
    <div class="image-column">
      <img src="images/4.png" alt="Lesen Teil 3" />
    </div>
  </div>
</div>

<!-- Sonuç -->
<div id="finishSection" class="section test-content" style="display:none;">
  <button id="finishBtn">Testi Bitir</button>
  <div id="score"></div>
  <button id="restartBtn">Yeniden Başlat</button>
</div>

<script>
  const startBtn = document.getElementById("startBtn");
  const finishBtn = document.getElementById("finishBtn");
  const restartBtn = document.getElementById("restartBtn");
  const timerEl = document.getElementById("timer");
  const startSection = document.getElementById("startSection");
  const finishSection = document.getElementById("finishSection");
  const scoreEl = document.getElementById("score");
  let timeLeft = 30 * 60;
  let interval;

  const correctAnswers = {
    1: 'B', 2: 'A', 3: 'C', 4: 'B', 5: 'A',
    6: 'Richtig', 7: 'Falsch', 8: 'Richtig', 9: 'Falsch', 10: 'Richtig',
    11: 'D', 12: 'E', 13: 'A', 14: 'F', 15: 'C'
  };

  function startTimer() {
    timerEl.style.display = "block";
    interval = setInterval(() => {
      const min = Math.floor(timeLeft / 60);
      const sec = timeLeft % 60;
      timerEl.textContent = `${min}:${sec.toString().padStart(2, '0')}`;
      timeLeft--;
      if (timeLeft < 0) clearInterval(interval);
    }, 1000);
  }

  function startTest() {
    document.querySelectorAll(".test-content").forEach(sec => sec.style.display = "block");
    startSection.style.display = "none";
    startTimer();
  }

  function calculateScore() {
    let correctCount = 0;
    document.querySelectorAll(".question").forEach(q => {
      const qNum = q.getAttribute("data-q");
      const correct = correctAnswers[qNum];
      const buttons = q.querySelectorAll("button");
      buttons.forEach(btn => {
        if (btn.classList.contains("selected")) {
          if (btn.textContent === correct) {
            btn.classList.add("correct");
            correctCount++;
          } else {
            btn.classList.add("incorrect");
          }
        } else if (btn.textContent === correct) {
          btn.classList.add("correct");
        }
      });
    });
    return correctCount;
  }

  function showResults() {
    const score = calculateScore();
    scoreEl.textContent = `Doğru Sayısı: ${score} / 15`;
    finishSection.style.display = "block";
    window.scrollTo({ top: finishSection.offsetTop, behavior: 'smooth' });
  }

  function restartTest() {
    location.reload();
  }

  startBtn.addEventListener("click", startTest);
  finishBtn.addEventListener("click", showResults);
  restartBtn.addEventListener("click", restartTest);

  document.body.addEventListener("click", e => {
    if (e.target.tagName === "BUTTON" && e.target.closest('.answer-options')) {
      const parent = e.target.closest(".answer-options");
      parent.querySelectorAll("button").forEach(btn => btn.classList.remove("selected"));
      e.target.classList.add("selected");
    }
  });
</script>

</body>
</html>
