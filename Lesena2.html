<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lesen Prüfung</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    .section {
      background: #fff;
      padding: 20px;
      margin-bottom: 40px;
      border-radius: 5px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
    }
    .content-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .image-column {
      flex: 3;
      display: flex;
      align-items: flex-start;
    }
    .image-column img {
      width: 80%;
      height: auto;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .question-column {
      flex: 2;
    }
    .question {
      margin-bottom: 20px;
    }
    .question p {
      font-size: 1.1em;
      margin-bottom: 8px;
    }
    .answer-options button {
      display: inline-block;
      margin: 4px 6px 4px 0;
      padding: 8px 12px;
      border: 1px solid #007BFF;
      border-radius: 4px;
      background: #fff;
      cursor: pointer;
    }
    .answer-options button.selected {
      background: #007BFF;
      color: #fff;
    }
    .answer-options button.correct {
      background: #28a745;
      color: #fff;
    }
    .answer-options button.incorrect {
      background: #dc3545;
      color: #fff;
    }
    #startSection {
      text-align: center;
      margin-bottom: 30px;
    }
    #startBtn, #finishBtn {
      font-size: 1.2em;
      padding: 12px 25px;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    #timer {
      font-size: 1.5em;
      font-weight: bold;
      color: #d9534f;
      margin-top: 10px;
    }
    #finishSection {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="section" id="startSection">
  <h2>Lesen Prüfung</h2>
  <button id="startBtn">Testi Başlat</button>
  <div id="timer" style="display:none;">30:00</div>
</div>

<!-- TEIL 1 -->
<div class="section test-content" style="display:none;">
  <h2>Lesen Teil 1 – A, B, C</h2>
  <div class="content-row">
    <div class="question-column">
      <div class="question" data-q="1"><p>1. Frage</p><div class="answer-options"><button>A</button><button>B</button><button>C</button></div></div>
      <div class="question" data-q="2"><p>2. Frage</p><div class="answer-options"><button>A</button><button>B</button><button>C</button></div></div>
      <div class="question" data-q="3"><p>3. Frage</p><div class="answer-options"><button>A</button><button>B</button><button>C</button></div></div>
      <div class="question" data-q="4"><p>4. Frage</p><div class="answer-options"><button>A</button><button>B</button><button>C</button></div></div>
      <div class="question" data-q="5"><p>5. Frage</p><div class="answer-options"><button>A</button><button>B</button><button>C</button></div></div>
    </div>
    <div class="image-column">
      <img src="images/4.png" alt="Lesen Teil 1" />
    </div>
  </div>
</div>

<!-- TEIL 2 -->
<div class="section test-content" style="display:none;">
  <h2>Lesen Teil 2 – Richtig / Falsch</h2>
  <div class="content-row">
    <div class="question-column">
      <div class="question" data-q="6"><p>6. Frage</p><div class="answer-options"><button>Richtig</button><button>Falsch</button></div></div>
      <div class="question" data-q="7"><p>7. Frage</p><div class="answer-options"><button>Richtig</button><button>Falsch</button></div></div>
      <div class="question" data-q="8"><p>8. Frage</p><div class="answer-options"><button>Richtig</button><button>Falsch</button></div></div>
      <div class="question" data-q="9"><p>9. Frage</p><div class="answer-options"><button>Richtig</button><button>Falsch</button></div></div>
      <div class="question" data-q="10"><p>10. Frage</p><div class="answer-options"><button>Richtig</button><button>Falsch</button></div></div>
    </div>
    <div class="image-column">
      <img src="images/4.png" alt="Lesen Teil 2" />
    </div>
  </div>
</div>

<!-- TEIL 3 -->
<div class="section test-content" style="display:none;">
  <h2>Lesen Teil 3 – A bis H</h2>
  <div class="content-row">
    <div class="question-column">
      <div class="question" data-q="11"><p>11. Frage</p><div class="answer-options"><button>A</button><button>B</button><button>C</button><button>D</button><button>E</button><button>F</button><button>G</button><button>H</button></div></div>
      <div class="question" data-q="12"><p>12. Frage</p><div class="answer-options"><button>A</button><button>B</button><button>C</button><button>D</button><button>E</button><button>F</button><button>G</button><button>H</button></div></div>
      <div class="question" data-q="13"><p>13. Frage</p><div class="answer-options"><button>A</button><button>B</button><button>C</button><button>D</button><button>E</button><button>F</button><button>G</button><button>H</button></div></div>
      <div class="question" data-q="14"><p>14. Frage</p><div class="answer-options"><button>A</button><button>B</button><button>C</button><button>D</button><button>E</button><button>F</button><button>G</button><button>H</button></div></div>
      <div class="question" data-q="15"><p>15. Frage</p><div class="answer-options"><button>A</button><button>B</button><button>C</button><button>D</button><button>E</button><button>F</button><button>G</button><button>H</button></div></div>
    </div>
    <div class="image-column">
      <img src="images/4.png" alt="Lesen Teil 3" />
    </div>
  </div>
</div>

<div class="section test-content" id="finishSection" style="display:none; text-align:center;">
  <button id="finishBtn">Testi Bitir</button>
</div>

<script>
  const startBtn = document.getElementById("startBtn");
  const timerEl = document.getElementById("timer");
  const finishSection = document.getElementById("finishSection");
  let timeLeft = 30 * 60;
  let interval;

  const correctAnswers = {
    1: 'B', 2: 'A', 3: 'C', 4: 'B', 5: 'A',
    6: 'Richtig', 7: 'Falsch', 8: 'Richtig', 9: 'Falsch', 10: 'Richtig',
    11: 'D', 12: 'E', 13: 'A', 14: 'F', 15: 'C'
  };

  function startTimer() {
    timerEl.style.display = "block";
    interval = setInterval(() => {
      const min = Math.floor(timeLeft / 60);
      const sec = timeLeft % 60;
      timerEl.textContent = `${min}:${sec.toString().padStart(2, '0')}`;
      timeLeft--;
      if (timeLeft < 0) clearInterval(interval);
    }, 1000);
  }

  startBtn.addEventListener("click", () => {
    document.querySelectorAll(".test-content").forEach(sec => sec.style.display = "block");
    document.getElementById("startSection").style.display = "none";
    startTimer();
  });

  document.body.addEventListener("click", e => {
    if (e.target.tagName === "BUTTON" && !e.target.disabled && e.target.parentElement.classList.contains("answer-options")) {
      const parent = e.target.closest(".answer-options");
      parent.querySelectorAll("button").forEach(btn => btn.classList.remove("selected"));
      e.target.classList.add("selected");
    }
  });

  document.getElementById("finishBtn").addEventListener("click", () => {
    document.querySelectorAll(".question").forEach(q => {
      const qNum = q.getAttribute("data-q");
      const correct = correctAnswers[qNum];
      const buttons = q.querySelectorAll("button");
      buttons.forEach(btn => {
        if (btn.classList.contains("selected")) {
          if (btn.textContent === correct) {
            btn.classList.add("correct");
          } else {
            btn.classList.add("incorrect");
          }
        } else if (btn.textContent === correct) {
          btn.classList.add("correct");
        }
      });
    });
    alert("Sonuçlar gösterildi. Doğru cevaplar yeşil, yanlışlar kırmızı olarak işaretlendi.");
  });
</script>

</body>
</html>
