<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Telc A2 Schreiben</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #e8f7f7;
      color: #333;
    }

    header, footer {
      background-color: #234078;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }

    .container {
      max-width: 900px;
      margin: 1rem auto;
      background: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }

    #timer {
      font-size: 1.5rem;
      color: #d9534f;
      margin-bottom: 1rem;
    }

    .button {
      background-color: #234078;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 10px;
    }

    .button:hover {
      background-color: #1a2f5c;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      margin-top: 20px;
      display: none;
    }

    .image-column {
      width: 100%;
      text-align: center;
      background-color: #fff;
      padding: 1rem 0;
    }

    .image-column img {
      width: 100%;
      max-width: 900px;
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Telc A2 Schreiben</h1>
  </header>

  <div class="image-column">
    <img src="images/4.png" alt="Lesen Teil 1" />
  </div>

  <div class="container">
    <div id="timer">20:00</div>
    <button class="button" onclick="startTest()">Teste Başla</button>
    <button class="button" onclick="finishTest()">Ana Sayfaya Dön</button>
    <iframe id="formFrame" src=""></iframe>
  </div>

  <footer>
    © 2025 AYDA Akademi – Tüm hakları saklıdır.
  </footer>

  <script>
    let countdown;
    let timeLeft = 20 * 60; // 20 dakika

    function startTest() {
      const iframe = document.getElementById('formFrame');
      const formUrl = "https://forms.gle/fuvua4FoiDDbNqpj8";

      iframe.src = formUrl;
      iframe.style.display = 'block';
      startTimer();
    }

    function startTimer() {
      countdown = setInterval(() => {
        if (timeLeft <= 0) {
          clearInterval(countdown);
          document.getElementById("timer").innerText = "Süre doldu!";
          alert("Süre doldu! Testi bitirip ana sayfaya dönebilirsiniz.");
        } else {
          const minutes = Math.floor(timeLeft / 60);
          const seconds = timeLeft % 60;
          document.getElementById("timer").innerText =
            `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
          timeLeft--;
        }
      }, 1000);
    }

    function finishTest() {
      window.location.href = "index.html"; // Ana sayfa linki
    }
  </script>

</body>
</html>
